   <form
  id="contact-form"
  class="contact-form"
  action="https://formsubmit.co/simplevolt56@gmail.com"
  method="POST"
>

  <div class="form-group">
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Your Name"
      required
    />
  </div>

  <div class="form-group">
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Your Email"
      required
    />
  </div>

  <div class="form-group">
    <textarea
      id="message"
      name="message"
      rows="5"
      placeholder="Your Message"
      required
    ></textarea>
    </div>

   <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_subject" value="New Portfolio Contact Message">
  <input type="hidden" name="_template" value="table">
  <input
    type="hidden"
    name="_next"
    value="https://portfolio-six-ivory-7la162d1c8.vercel.app/thank-you.html"
  >

  <button type="submit" class="btn">Send Message</button>
</form>
